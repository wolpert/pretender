# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
commons-math3 = "3.6.1"
guava = "32.1.3-jre"
jdbi = '3.45.1'
immutables = '2.10.1'
jakarta-inject = '2.0.1'
pgsql = '42.7.2'
liquibase = '4.26.0'
testcontainers = '1.19.5'

[libraries]
commons-math3 = { module = "org.apache.commons:commons-math3", version.ref = "commons-math3" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
jdbi3 = { module = "org.jdbi:jdbi3-core", version.ref = "jdbi" }
jdbi3-sqlobject = { module = "org.jdbi:jdbi3-sqlobject", version.ref = "jdbi" }
jdbi3-testing = { module = "org.jdbi:jdbi3-testing", version.ref = "jdbi" }
jdbi3-postgres = { module = "org.jdbi:jdbi3-postgres", version.ref = "jdbi" }
jdbi3-caffeine = { module = "org.jdbi:jdbi3-caffeine-cache", version.ref = "jdbi" }
jdbi3-testcontainers = { module = "org.jdbi:jdbi3-testcontainers", version.ref = "jdbi" }
immutables = { module = "org.immutables:value", version.ref = "immutables" }
jakarta-inject = { module = "jakarta.inject:jakarta.inject-api", version.ref = "jakarta-inject" }
pgsql = { module = "org.postgresql:postgresql", version.ref = "pgsql" }
liquibase = { module = "org.liquibase:liquibase-core", version.ref = "liquibase" }
testcontainers = { module = "org.testcontainers:testcontainers", version.ref = "testcontainers" }
testcontainers-postgres = { module = "org.testcontainers:postgresql", version.ref = "testcontainers" }


[bundles]
jdbi3 = ["jdbi3", "jdbi3-sqlobject", "jdbi3-postgres", "jdbi3-caffeine"]
jdbi3-testing = ["jdbi3-testing", "jdbi3-testcontainers"]
testcontainers = ["testcontainers", "testcontainers-postgres"]